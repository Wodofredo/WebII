<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Colorida</title>
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #2AE3E0;
            padding: 15px;
            color: #fff;
        }

        h1 {
            color: #1B9391;
        }

        p {
            color: #2ecc71;
        }

        .image-section {
            margin-top: 50px;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .image-box {
            width: 2000px;
            height: 2000px;
            overflow: scroll;
            border-radius: 10px;
            margin: 10px;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: scale-down;
        }

        .pdf-section {
            margin-top: 50px;
        }

        .pdf-embed {
            width: 80%;
            height: 1000px;
            margin: 20px auto;
        }

        footer {
            margin-top: 50px;
            color: #34495e;
        }
    </style>
</head>
<body>

    <header>
        <h1>Examen practico web II</h1>
    </header>

    <p>Azua Chavez Miguel Emmanuel_182308</p>


    <div class="image-section">
        <h2>Diagramas</h2>
        <div class="image-container">
            <div class="image-box">
                <img src="e-r.png" alt="Imagen 1">
            </div>  
        </div>
        <div class="image-container">
         <div class="image-box">
                <img src="relacional.png" alt="Imagen 2">
            </div>   
        </div>
    </div>

    <div class="pdf-section">
        <h2>Modelo fisico</h2>
        <embed class="pdf-embed" src="exam.pdf" type="application/pdf">
    </div>

    <footer>
        <p>¡Espero que disfrutes de la explosión de colores, las hermosas imágenes y el PDF visible en la página!</p>
    </footer>

</body>
</html>
